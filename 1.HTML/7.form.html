<!DOCTYPE html>
<head>
    <title>7.form.html</title>
</head>
<body>
    <H1>입력폼 만들기</H1>
    <label>아이디</label>
    <input type="text">
    <br/>
    <label>비밀번호</label>
    <input type="password">
    <br/>
    <input type="button" value="로그인">
    <H1>선택박스 만들기</H1>
    <p>과목을 선택하세요</p>
    <input type="radio" name="과목" value="국어">국어
    <input type="radio" name="과목" value="영어">영어
    <input type="radio" name="과목" value="수학">수학
    <p>과일을 선택하세요</p>
    <input type="radio" name="과일" value="opttion1">딸기
    <input type="radio" name="과일" value="opttion2">수박
    <input type="radio" name="과일" value="opttion3">사과
    <p>멀티초이스 입력폼 만들기</p>
    <input type="checkbox" name="음식" value="opttion1">라볶이
    <input type="checkbox" name="음식" value="opttion2">참치마요덮밥
    <input type="checkbox" name="음식" value="opttion3">철판치즈볶이
    <p>풀다운 메뉴 만들기</p>
    <select>
        <option>콜라</option>
        <option>제로콜라</option>
        <option>칠성사이다</option>
        <option>스프라이트</option>
        <option>나랑드</option>
    </select>
    <select size="4">
        <option>콜라</option>
        <option>제로콜라</option>
        <option>칠성사이다</option>
        <option>스프라이트</option>
        <option>나랑드</option>
    </select>
    <p>풀다운 메뉴 만들기 - 멀티셀렉트</p>
    <!--멀티 선택은 컨트롤키를 누르고 여러개 클릭-->
    <select size="5" multiple>
        <option>콜라</option>
        <option>제로콜라</option>
        <option>칠성사이다</option>
        <option>스프라이트</option>
        <option>나랑드</option>
    </select>
    <h1>프로그래스 바</h1>
    <progress value="60" max="100"></progress>&nbsp;60%
    <br>
    <progress value="60" max="100"></progress>&nbsp;100%
</body>
</html>
