<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>user.html : user name : {{name}}</h1>
    <ol>
        {% for user in content %}
            {%if user == "song"%}
                <li> <strong> {{user}} </strong> </li>
            {% else %}
                <li> {{user}} </li>
                {% endif %}
        {% endfor %}
    </ol>

</body>
</html>
