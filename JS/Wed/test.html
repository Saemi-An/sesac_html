<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutties</title>
</head>
<body>
    <p><b>Please look at this cutty!</b></p>
    <button id="change_btn" onclick="changeImg()">Change</button>
    <img src="https:\/\/images.dog.ceo\/breeds\/poodle-medium\/WhatsApp_Image_2022-08-06_at_4.48.38_PM.jpg" alt="random dog pics" id="dog"/>

    <script>
       
        const requestDogImg = async () => {
            const response = await fetch ("https://dog.ceo/api/breeds/image/random");
            const jsonData = await response.json();
            const dogEle = document.getElementById("dog");
            dogEle.setAttribute("src", jsonData.message)
        };

        const dogEle = document.getElementById("dog");

        const changeImg = async () => {
            requestDogImg()
        };


    </script>

</body>
</html>
