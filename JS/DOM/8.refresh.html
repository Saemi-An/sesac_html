<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Auto Refresh Page</h1>
    <p>This page will be refreshed within 3 seconds.</p>
    <script>
        window.onload = function(){
            // setTimeout(function(), 3000); call the function after 3000ms 
            setTimeout(function () {
                location.reload();
            }, 3000)
        }

    </script>
</body>
</html>
